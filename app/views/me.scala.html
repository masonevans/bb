@(title : String, user : User)

@import models._

<!DOCTYPE html>

<html>
	@htmlHeader(title, user)
    <body>
		@header(user)
		<div id="bodyContainer">
			<div id="aboutContainer">@about(user)</div>
			<div id="newPostContainer">
				@helper.form(routes.Me.newPost) {
					<p>
						<input type="text" name="message" id="message" placeholder="message">
					</p>
					<p>
						<button type="submit" id="submit">Submit</button>
					</p>
				}
			</div>
			<div id="friendListContainerContainer">
				Friends
				<div id="friendListContainer">Loading...</div>
			</div>
			<div id="newsFeedContainer">Loading...</div>
		</div>
	</body>
	<script src="@routes.Assets.at("javascripts/newsFeed.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/friends.js")" type="text/javascript"></script>
	<script type="text/javascript">
		loadFriendList();
		loadNewsFeed();
	</script>
</html>
