@(title : String, user : User)

@import models._

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<script type="text/javascript">var userId = "@user.userId"</script>
    </head>
    <body>
		<div id="headerContainer">
			<div id="logoutContainer"><a href="@routes.Application.logout">Logout</a></div>
		</div>
		<div id="bodyContainer">
			<div id="aboutContainer">@about(user)</div>
			<div id="newPostContainer">
				@helper.form(routes.Me.newPost) {
					<p>
						<input type="text" name="message" id="message" placeholder="message">
					</p>
					<p>
						<button type="submit" id="submit">Submit</button>
					</p>
				}
			</div>
			<div id="friendListContainerContainer">
				Friends
				<div id="friendListContainer">Loading...</div>
			</div>
			<div id="newsFeedContainer">Loading...</div>
		</div>
	</body>
	<script src="@routes.Assets.at("javascripts/loadMe.js")" type="text/javascript"></script>
</html>
